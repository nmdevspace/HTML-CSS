<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Flexiveis</title>
</head>
<body>
  <h1>Mídias em HTML</h1>
  <p>Tente abrir esse site me vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem Flexível">
  </picture>
  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudios</p>
  <audio preload="metadata" controls>
<source src="Midia/sound.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
<a href="Midia/sound.mp3">Clique aqui para baixar o arquivo</a>
  </audio>
  <button><a href="Midia/sound.mp3" download="Midia/sound.mp3" type="audio/mpeg">Baixar áudio</a></button>
</body>
</html>
