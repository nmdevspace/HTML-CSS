<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Imagens</title>
  <link rel="icon" href="redragon-500.png" type="image/x-icon">
  <!--Sempre usar link:favicon para criação de ícone-->
</head>
<body>
  <h1>Imagens:</h1>
  <p>Aqui está um exemplo de imagem:</p>
<img src="css-200.png" alt="Logo CSS">
<p>Também podemos carregar imagens em sub-pastas</p>
<img src="javascript-200.png" alt="Logo JavaScript">
<p>Podemos usar imagens externas, apenas copiando o endereço da imagem</p>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" style="width: 300px; height: 300px;" alt="Logo HTMl"> <!--Utilizando o URL das imagens, posso colocar elas no site, mas se o site principal cair, a imagem não será carregada-->
  
</body>
</html>
